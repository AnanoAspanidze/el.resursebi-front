<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css"
    />
    <link rel="stylesheet" href="../scss/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>ხელოვნება</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="row">
          <div class="col-4 header-logo align-items-center">
            <a class="d-flex align-items-center" href="../index.html">
              <img src="../img/header/header-logo.svg" alt="Logo" />
            </a>
          </div>
          <div
            class="header-menu col-4 d-flex justify-content-center align-items-center"
          >
            <img src="../img/header/header-menu.svg" alt="Menu" />
          </div>
          <div
            class="header-sound col-4 d-flex justify-content-end align-items-center"
          >
            <button class="header-sound_switch sound-on">
              <img src="../img/header/sound-on.svg" alt="Sound-on" />
            </button>
            <button class="header-sound_switch sound-off">
              <img src="../img/header/sound-off.svg" alt="Sound-off" />
              <!--! ახალი სურათი -->
            </button>
          </div>
        </nav>
      </header>
      <section class="container">
        <div class="subject_component row">
          <div class="col-12 item_flex">
            <div
              class="subject_component_itle_icon bg_bouble_blue d-flex justify-content-center align-items-center"
            >
              <img
                src="../img/backgrounds/bg-ilustrations/flag.svg"
                alt="flag"
              />
            </div>
            <h3 class="subject_component_title">შუალედური დავალება</h3>
          </div>
        </div>
        <div class="art_questions row">
          <div class="col-7 m-auto">
            <div class="subject_question_item">
              <span
                >დახატე რაიმე ეპიზოდი შენი ცხოვრებიდან: გარემო, ამბავი ან
                საინტერესო მოვლენა. გადმოეცი შენი დამოკიდებულება, განწყობა
                (მხიარული, სევდიანი და სხვ.) ფერების საშუალებით.</span
              >
            </div>
            <div class="subject_question_item">
              <span
                >დავალების შესასრულებლად თანმიმდევრულად მიჰყევი შემოთავაზებულ
                ნაბიჯებს.</span
              >
            </div>
          </div>
        </div>
        <div class="paging_buttons paging_buttons_position">
          <a href="./color-story.html">
            <img
              src="../img/icons/chevron-down-logo.svg"
              alt=""
              class="paging_buttons_left"
            />
          </a>
          <a href="" class="paging_buttons_margin-left">
            <img
              src="../img/icons/chevron-down-logo.svg"
              alt=""
              class="paging_buttons_right"
            />
          </a>
        </div>
      </section>
      <div class="subject_component_botton_illustration">
        <div class="illustration_bg bg_blue_Down"></div>
        <div class="subject_component_botton_icon">
          <img
            src="../img/backgrounds/bg-ilustrations/flag.svg"
            alt="flag art"
          />
        </div>
      </div>
    </div>
  </body>
</html>
