<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../scss/libraries/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../scss/libraries/owl.theme.default.css"
    />
    <link rel="stylesheet" href="../scss/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>ხელოვნება</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="row">
          <div class="col-4 header-logo align-items-center">
            <a class="d-flex align-items-center" href="../index.html">
              <img src="../img/header/header-logo.svg" alt="Logo" />
            </a>
          </div>
          <div
            class="header-menu col-4 d-flex justify-content-center align-items-center"
          >
            <img src="../img/header/header-menu.svg" alt="Menu" />
          </div>
          <div
            class="header-sound col-4 d-flex justify-content-end align-items-center"
          >
            <button class="header-sound_switch sound-on">
              <img src="../img/header/sound-on.svg" alt="Sound-on" />
            </button>
            <button class="header-sound_switch sound-off">
              <img src="../img/header/sound-off.svg" alt="Sound-off" />
              <!--! ახალი სურათი -->
            </button>
          </div>
        </nav>
      </header>
      <section>
        <div class="art_main-title">
          <img src="../img/gakvetilebi/xelovneba/btn-blue.svg" alt="" />
          <span>ფერები</span>
        </div>
        <div class="art_questions row">
          <div class="col-6 m-auto">
            <div class="art_questions-item">
              <img src="../img/gakvetilebi/xelovneba/btn-yellow.svg" alt="" />
              <span
                >მიმოიხედე შენ გარშემო, რამდენი ფერი შეგიძლია აღმოაჩინო?</span
              >
            </div>
            <div class="art_questions-item">
              <img src="../img/gakvetilebi/xelovneba/btn-yellow.svg" alt="" />
              <span>დაფიქრებულხარ, რისი გადმოცემა შეიძლება ფერებით?</span>
            </div>
            <div class="art_questions-item">
              <img src="../img/gakvetilebi/xelovneba/btn-yellow.svg" alt="" />
              <span
                >როგორ ფიქრობ, შეძლებ თუ არა ფერებით შენი განწყობა
                გადმოსცე?</span
              >
            </div>
          </div>
        </div>
        <div class="paging_buttons">
          <a href="../color-story.html"
            ><img
              src="../img/icons/chevron-down-logo.svg"
              alt=""
              class="paging_buttons-left"
          /></a>
          <a href=""
            ><img
              src="../img/icons/chevron-down-logo.svg"
              alt=""
              class="paging_buttons-right"
          /></a>
        </div>
      </section>
    </div>

    <script src="../js/libraries/jquery-3.4.1.min.js"></script>
    <script src="../js/libraries/
  owl.carousel.min.js"></script>
    <script src="../js/slider.js"></script>
  </body>
</html>
