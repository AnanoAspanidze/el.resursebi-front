<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../scss/libraries/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../scss/libraries/owl.theme.default.css"
    />
    <link rel="stylesheet" href="../scss/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>ხელოვნება</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="row">
          <div class="col-4 header-logo align-items-center">
            <a class="d-flex align-items-center" href="../index.html">
              <img src="../img/header/header-logo.svg" alt="Logo" />
            </a>
          </div>
          <div
            class="header-menu col-4 d-flex justify-content-center align-items-center"
          >
            <img src="../img/header/header-menu-white.svg" alt="Menu" />
          </div>
          <div
            class="header-sound col-4 d-flex justify-content-end align-items-center"
          >
            <button class="header-sound_switch sound-on">
              <img src="../img/header/sound-on.svg" alt="Sound-on" />
            </button>
            <button class="header-sound_switch sound-off">
              <img src="../img/header/sound-off.svg" alt="Sound-off" />
              <!--! ახალი სურათი -->
            </button>
          </div>
        </nav>
      </header>
      <div class="main-box_absolute">
        <div class="main-box_relative">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <img src="../img/gakvetilebi/xelovneba/slider/slide-1.jpg" alt="" />
            </div>
            <div class="item">
              <img src="../img/gakvetilebi/xelovneba/slider/slide-2.jpg" alt="" />
            </div>
            <div class="item">
              <img src="../img/gakvetilebi/xelovneba/slider/slide-3.jpg" alt="" />
            </div>
          </div>
          <div class="d-flex flex-column text-wrapper align-items-center">
            <div class="d-flex ">
              <img src="../img/icons/color-story_white.svg" alt="color story" />
              <p>ფერებით მოთხრობილი ამბავი</p>
            </div>
            <a
              class="icon-box d-flex align-items-center justify-content-center"
            >
              <img src="../img/icons/chevron-down.svg" />
            </a>
            <!-- ! font არსებული Helvetica სავარაუდოდ შეცდომითაა -->
          </div>
        </div>
      </div>
    </div>
    <script src="../js/libraries/jquery-3.4.1.min.js"></script>
    <script src="../js/libraries/bootstrap.min.js"></script>
    <script src="../js/libraries/owl.carousel.min.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        items: 1,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 4000,
        pagination: false,
        dots: false
      });
    </script>
  </body>
</html>
