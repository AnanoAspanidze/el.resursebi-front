<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./scss/libraries/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./scss/libraries/owl.theme.default.css"
    />
    <link rel="stylesheet" href="./scss/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>ხელოვნება</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="row">
          <div class="col-4 header-logo">
            <a href="index.html">
              <img src="../img/header/header-logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="header-menu col-4 d-flex justify-content-center">
            <img src="../img/header/header-menu.svg" alt="Menu" />
          </div>
          <div class="header-sound col-4 d-flex justify-content-end">
            <button class="header-sound_switch sound-on">
              <img src="../img/header/sound-on.svg" alt="Sound-on" />
            </button>
            <button class="header-sound_switch sound-off">
              <img src="../img/header/sound-off.svg" alt="Sound-off" />
              <!--! ახალი სურათი -->
            </button>
          </div>
        </nav>
      </header>
      <section class="main-box">
        <div class="text-container">
          <div>აირჩიე კლასი</div>
          <img src="./img/icons/chevron-down.svg" alt="down-arrow" />
        </div>
        <div class="slider owl-carousel owl-theme row no-gutters">
          <div class="item col-12 slide_content-box">
            <div class="img-warpper button-red col-5">
              <img src="./img/slider/slide-1.svg" alt="" />
            </div>
            <div class="text-wrapper col-7">
              <a href="./main page/start.html" class="button-red">დაწყება</a>
              <h1>გააციფრულე სწავლის პროცესი</h1>
              <p>ხელოვნური ინტელექტის გამოყენებით</p>
            </div>
          </div>
          <div class="item col-12 slide_content-box">
            <div class="img-warpper button-blue col-5">
              <img src="./img/slider/slide-2.svg" alt="" />
            </div>
            <div class="text-wrapper col-7">
              <a href="./main page/start.html" class="button-blue">დაწყება</a>
              <h1>გააციფრულე სწავლის პროცესი</h1>
              <p>ხელოვნური ინტელექტის გამოყენებით</p>
            </div>
          </div>
          <div class="item col-12 slide_content-box">
            <div class="img-warpper button-yellow  col-5">
              <img src="./img/slider/slide-3.svg" alt="" />
            </div>
            <div class="text-wrapper col-7">
              <a href="./main page/start.html" class="button-yellow">დაწყება</a>
              <h1>გააციფრულე სწავლის პროცესი</h1>
              <p>ხელოვნური ინტელექტის გამოყენებით</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/libraries/jquery-3.4.1.min.js"></script>
    <script src="./js/libraries/bootstrap.min.js"></script>
    <script src="./js/libraries/owl.carousel.min.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
