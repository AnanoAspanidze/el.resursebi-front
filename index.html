<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="scss/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="scss/owl.theme.default.css" />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css"
    />
    <link rel="stylesheet" href="scss/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/style.css" />
    <title>ხელოვნება</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <div class="header-logo">
            <a href="index.html">
              <img src="img/header/header-logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="header-menu">
            <img src="img/header/header-menu.svg" alt="Menu" />
          </div>
          <div class="header-sound">
            <button class="header-sound_sound-on">
              <img src="img/header/sound-on.svg" alt="Sound-on" />
            </button>
            <button class="header-sound_sound-off">
              <img src="img/header/sound-off.svg" alt="Sound-off" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="container main-box">
      <div class="text-container">
        <h1>აირჩიე კლასი</h1>
        <img src="img/icons/chevron-down.svg" alt="down-arrow" />
      </div>
      <div class="slider owl-carousel owl-theme row">
        <div class="slide-item item col-12">
          <div class="row slide-item_content-box">
            <div class="img-warpper col-5">
              <img src="img/slider/slide-1.svg" alt="" />
            </div>
            <div class="col-7 text-wrapper">
              <a href="#" class="button-red">დაწყება</a>
              <h1>გააციფრულე სწავლის პროცესი</h1>
              <p>ხელოვნური ინტელექტის გამოყენებით</p>
            </div>
          </div>
        </div>
        <div class="slide-item item col-12">
          <div class="row slide-item_content-box">
            <div class="img-warpper col-5">
              <img src="img/slider/slide-2.svg" alt="" />
            </div>
            <div class="col-7 text-wrapper">
              <a href="#" class="button-blue">დაწყება</a>
              <h1>გააციფრულე სწავლის პროცესი</h1>
              <p>ხელოვნური ინტელექტის გამოყენებით</p>
            </div>
          </div>
        </div>
        <div class="slide-item item col-12">
          <div class="row slide-item_content-box">
            <div class="img-warpper col-5">
              <img src="img/slider/slide-3.svg" alt="" />
            </div>
            <div class="col-7 text-wrapper">
              <a href="#" class="button-yellow">დაწყება</a>
              <h1>გააციფრულე სწავლის პროცესი</h1>
              <p>ხელოვნური ინტელექტის გამოყენებით</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/libraries/jquery-3.4.1.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/owl.carousel.js"></script>
    <script src="JS/owl.carousel.min.js" type="text/javascript"></script>
    <script>
      var owl = $(".owl-carousel");
      owl.owlCarousel({
        loop: true,
        nav: false,
        margin: 10,
        items: 1,
        autoplay: true,
        autoHeight: true,
        autoplayTimeout: 4000,
        autoplayHoverPause: true
      });
    </script>
  </body>
</html>
