<!DOCTYPE html>
<html data-botid="2288" lang="ka">

<head>
    <meta charset="UTF-8"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <!-- ყველა გვერდზე -->
    <script src="../../../js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!--  ვუე გაშვებისას
    <script src="./js/vue.min.js"></script>
     -->
    <link href="../../../scss/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="../../../New-header-vue/animate.min.css" rel="stylesheet">
    <link href="../../../scss/new-style.css" rel="stylesheet"/>
    <link href="../../../scss/components_style.css" rel="stylesheet"/>
    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155006442-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-155006442-1');
    </script>

<style>
    .left__side {
        left: 0;
        top: 0;
    }

    .right__side {
        right: 0;
        top: 0;
    }

    .left__side, .right__side {
        width: 50%;
        height: 100%;
        position: absolute;
    }

    .white__circle {
        background-color: #fff;
        width: 40px;
        height: 32px;
        border-radius: 8.49px;
        position: absolute;
        left: 120px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .second__white__circle {
        background-color: #fff;
        width: 40px;
        height: 32px;
        border-radius: 8px;
        position: absolute;
        left: 199px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .circle {
        width: 40px;
        height: 32px;
        border-radius: 8px;
        position: absolute;
        left: 160px;
        top: 50%;
        color: #fff;
        transform: translateY(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .number {
        font-size: 16px;
    }

    .right__side .white__circle {
        left: 97px;
    }
    
    .right__side .second__white__circle {
        left: 183px;
    }

    .right__side .circle {
        left: 137px;
    }

    .boxes {
        font-size: 2vh !important;
    }

    .notNumber {
        position: absolute;
        top: 50%;
        left: 46px;
        font-size: 22px;
        color: #fff;
        transform: translateY(-50%);
    }

    .orAnd {
        position: absolute;
        left: 57%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
<div class="container">
    <section class="container position-absolute" id="app">
        <header>
            <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../../'"></app-menu>
        </header>

        <app-section :is-active="isActive" v-image="'../../../'">
            <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger"
                     v-on:link-tab="link = $event">

            </app-bar>
            <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive"
                       :is-info="isInfo" :path="path" :tab-class="currentTabComponent" :trigger="trigger">
            </component>

        </app-section>
    </section>
    <section id="mainPage">
        <div class="row">
            <div class="col-12 m-auto d-flex justify-content-between">
                <div class="operators-page_13 mt-10vh" style="margin: 0 auto; position: relative; width: 550px;">
                    <img style="width: 100%;" src="../../../img/gakvetilebi/Computer-Science/Class-6/Operators-5/Group 4893223.svg" alt="">

                    <span class="notNumber">not</span>

                    <div class="left__side">
                        <div class="white__circle">
                            <span class="number"></span>
                        </div>

                        <div class="circle">
                            <span class="metoba_nakleboba">></span>
                        </div>

                        <div class="second__white__circle">
                            <span class="number"></span>
                        </div>
                    </div>

                    <div class="orAnd" style="font-size: 22px; color: #fff;display: flex;align-items: center;"></div>

                    <div class="right__side">
                        <div class="white__circle">
                            <span class="number"></span>
                        </div>

                        <div class="circle">
                            <span class="metoba_nakleboba">></span>
                        </div>

                        <div class="second__white__circle">
                            <span class="number"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-9 m-auto">
                <div class="operators-page_13 select mt-15vh">
                    <div class="false">
                        <div class="select radio" data-answer="false"></div>
                        <div style="font-family: DejaVuSans" class="boxes">false</div>
                    </div>
                    <div class="false">
                        <div class="select radio" data-answer="true"></div>
                        <div style="font-family: DejaVuSans" class="boxes">true</div>
                    </div>
                </div>
            </div>

            <div class="col-11 m-auto d-flex align-items-center">
                <div class="d-flex align-items-center" style="margin-left: 70px;">
                    <div class="clock-box relative">
                        <img alt="clock" id="clock" src="../../../img/gakvetilebi/Computer-Science/Class-5/objects-moving-4/C-5-4-Clock.svg" />
                        <span id="time"></span>
                    </div>
                    <div class="counter-box ml-4 d-flex justify-content-around align-items-center">
                        <p class="counter-box_text dj-2_6vh">ქულა</p>
                        <div class="counter-box_number" id="numberOfScore"></div>
                    </div>
                </div>
            </div>
            <div class="flex flex-end column align-items-end z-index reload_game_wrapper">
                <button id="resetBtn" class="reset__btn">თავიდან სცადე</button>
                <button id="completedGame" class="completed__btn">დასრულება</button>
            </div>
        </div>

        <!-- ეს არის svg თეგირომელიც ქმნის მარცხენა ვერტიკალურ "ნავ რუკას" -->
        <div class="left_components_paging-cont" id="leftNav">
            <left-nav-item></left-nav-item>
        </div>

        <div class="our__pagination flex">
            <a class="pagination__prev__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
            </a>

            <div class="flex align-items-center" id="pagination"></div>

            <a class="pagination__next__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg">
            </a>
        </div>

    </section>
</div>


<!-- ჩეთბოტი -->
<div id="chatBot">
    <app-bot></app-bot>
</div>

<script src="../../../js/libraries/jquery-3.4.1.min.js"></script>
<script src="../../../js/detectdevice.js"></script>
<script src="../../../js/libraries/jquery.magnific-popup.min.js"></script>
<script src="../../../js/Pagination.js"></script>

<script src="./js/20.js"></script>

<!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
<!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
    <script src="../../../New-header-vue/vis.js"></script>
    <script src="../../../New-header-vue/app.js"></script>
<script src="../../../Vue-chatBot/botApp.js"></script>
<script src="../../../js/bot.js"></script>


</body>

</html>
