<head>
    <meta charset="UTF-8"/>

    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
        window.dataLayer = window.dataLayer || [];

<body>
<div class="container">
    <section class="container position-absolute" id="app">
        <header>
            <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../../'"></app-menu>
        </header>

        <app-section :is-active="isActive" v-image="'../../../'">
            <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger"
                     v-on:link-tab="link = $event">

            </app-bar>
            <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive"
                       :is-info="isInfo" :path="path" :tab-class="currentTabComponent" :trigger="trigger">
            </component>

        </app-section>
    </section>

    <section id="mainPage" style="height: 92vh;">
        <div class="row">
            <div class="col-9 m-auto flex_direction_center">
                <div class="newDesign_subject_question_item" style="margin: auto; margin-bottom: 4vh;">
                    <img alt="img" class="newDesign_subject_question_item-img"
                         src="../../../img/icons/newDesign_btn-yellow.svg">
                    <p class="newDesign_subject_question_item-title">სწორად დაალაგე ბლოკები ისე, რომ მივიღოთ სახელის
                        შესაბამისი ფუნქცია. გამოიყენე ყველა ბლოკი, რაც ეკრანზეა</p>
                </div>
            </div>
        </div>

        <div class="row nature-5-5-puzzle-game justify-content-around">
            <div class="col-2 d-flex">
                <img class="DragGame--childs1 red___puzzle" data-child="1" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5.5-spin-1.svg" alt="img-5-5-9-1">
            </div>
            <div class="col-1 d-flex">
                  <img class="DragGame--childs1" data-child="2" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5-5-spin-3-2-one.svg" alt="img-5-5-9-1">
            </div>
            
            <div class="col-2 d-flex">
                <img class="DragGame--childs1 purple___puzzle" data-child="3" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5.5-spin-3.svg" alt="img-5-5-9-1">
            </div>
            <div class="col-2 d-flex">
                <img class="DragGame--childs1 blue___puzzle" data-child="4" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5-5-9-1.svg" alt="img-5-5-9-1">
            </div>
        </div>

        <div class="row nature-5-5-puzzle-game justify-content-around" style="margin-top: 1vh;">
            <div class="col-2 d-flex">
                <img class="DragGame--childs1 yellow___puzzle" data-child="5" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5-5-9-8.svg" alt="img-5-5-9-1">
            </div>
            
            <div class="col-1 d-flex">
                <img class="DragGame--childs1" data-child="6" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5.5-spin-3-2-two.svg" alt="img-5-5-9-1">
            </div>
            <div class="col-2 d-flex">
                  <img class="DragGame--childs1 blue___puzzle1" data-child="7" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5.5-spin-3-1.svg" alt="spin">
            </div>
        </div>


        <div class="row function-15-box mt-2vh">
           <div class="row offset-1">

                 <div class="col-7 function-15-box_3 d-flex flex-column justify-content-between myDrag" data-drag="1">
                       <div class="function-15-box_3-three">
                             <img src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5.5-spin-3-3.svg" style="width: auto;" alt="spin">
                       </div>
                 </div>

                  <div class="col-5 function-15-box_3 d-flex flex-column justify-content-between myDrag" data-drag="2">
                        <div class="function-15-box_3-one">
                              <img style="width: 80%" src="../../../img/gakvetilebi/Computer-Science/Class-5/function-5/C-5.5-spin-2.svg" alt="spin">
                        </div>
                  </div>

           </div>
      </div>


      <div class="flex flex-end column align-items-end z-index reload_game_wrapper">
            <button class="reset__btn" id="resetBtn">თავიდან სცადე</button>
            <button class="completed__btn" id="completedGame">დასრულება</button>
      </div>



      <!-- ეს არის svg თეგირომელიც ქმნის მარცხენა ვერტიკალურ "ნავ რუკას" -->
      <div class="left_components_paging-cont" id="leftNav">
            <left-nav-item></left-nav-item>
      </div>

        <div class="our__pagination flex">
            <a class="pagination__prev__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
            </a>

            <div class="flex align-items-center" id="pagination"></div>

            <a class="pagination__next__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg">
            </a>
        </div>

    </section>
</div>


<!-- ჩეთბოტი -->
<div id="chatBot">
    <app-bot></app-bot>
</div>

<script src="../../../js/libraries/jquery-3.4.1.min.js"></script>

<script src="../../../New-header-vue/app.js"></script>
<script src="../../../Vue-chatBot/botApp.js"></script>
<script src="../../../js/bot.js"></script>
