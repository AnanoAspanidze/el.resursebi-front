        <section id="app" class="container position-absolute">
            <header>
                <app-menu v-logo="'../../../'" :is-active="isActive" :toggle="toggle"></app-menu>
            </header>

            <app-section v-image="'../../../'" :is-active="isActive">

                </component>
                <app-info :path="path" v-if="isInfo"></app-info>
            </app-section>
        </section>
        <section id="mainPage">
            <div class="row">
                <div class="col-8 m-auto">
                    <div class="newDesign_container_main_title-cont newDesign_container_main_title-cont-margin">
                        <h1 class="newDesign_container_main_title">პირობითი ნიშნები კომპიუტერულ პროგრამებში</h1>
                        <img src="../../../img/icons/comp_main_title_border.svg" alt="img"

                    </div>
                    <div class="newDesign_subject_question_item mt-5vh">
                        <img src="../../../img/icons/newDesign_btn-yellow.svg" alt="img"
                            class="newDesign_subject_question_item-img">

                            პირობითი ნიშნები არის წინასწარ შემუშავებული ნიშანთა სისტემა;

                        <img src="../../../img/icons/newDesign_btn-yellow.svg" alt="img"

                    </div>
                    <div class="newDesign_subject_question_item">
                        <img src="../../../img/icons/newDesign_btn-yellow.svg" alt="img"
                            class="newDesign_subject_question_item-img">
                        <p class="newDesign_subject_question_item-title">
                            პირობითი ნიშნების საშუალებით შესაძლებელია წინასწარ შემუშავებული ბრძანებების თანამიმდევრული შესრულება.
                        </p>
                    </div>
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/conditional-marks-1/cs-new-5-1-3.svg"
