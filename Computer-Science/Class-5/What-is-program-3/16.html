<div class="container">
    <section class="container position-absolute" id="app">
        <header>
            <app-menu :is-active="isActive" :toggle="toggle" v-logo="'../../../'"></app-menu>
        </header>

        <app-section :is-active="isActive" v-image="'../../../'">
            <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger"
                     v-on:link-tab="link = $event">

            </app-bar>
            <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive"
                       :path="path" :tab-class="currentTabComponent" :trigger="trigger">
            </component>
        </app-section>
    </section>
    <section id="mainPage">
        <div class="row">
            <div class="col-8 offset-3">
                <div class="newDesign_subject_question_item">
                    <img alt="img" class="newDesign_subject_question_item-img"
                         src="../../../img/icons/newDesign_btn-yellow.svg">
                    <p class="newDesign_subject_question_item-title big-font-size-20px-dejavu">
                        გამოიცანი, რომელ კატეგორიას ეკუთვნის ბლოკები.
                    </p>
                </div> 
            </div>
            <div class="col-12 cs-5-3-16-div-img-1 d-flex">              
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-1.svg" >
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-2.svg" >

                </div> 
                <div class="col-12  cs-5-3-16-div-img-2 d-flex mt-2vh">              
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-4.svg" >
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-5.svg">
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-6.svg"> 
                </div>
                <div class="col-12  cs-5-3-16-div-img-2 d-flex mt-3vh">              
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-7.svg">
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-8.svg">
                    <img src="../../../img/gakvetilebi/Computer-Science/Class-5/What-is-program-3/cs-5-3-16-img-9.svg"> 
                </div>
                
                <div class="col-11 mt-5vh ml-3 d-flex align-items-end">
                    <div class="counter-box ml-4 d-flex justify-content-around align-items-center">
                        <p class="counter-box_text dj-2_6vh">ქულა</p>
                        <div class="counter-box_number" id="numberOfScore"></div>
                    </div>
                </div>
            </div> 
         </div>
    </div>
    <div class="col-3 flex flex-end column align-items-end z-index reload_game_wrapper">
        <div class="d-flex flex-column">
              <button id="resetBtn" class="reset__btn">თავიდან სცადე</button>
              <button id="completedGame" class="completed__btn">დასრულება</button>
          </div>
  </div>
        <!-- ეს არის svg თეგირომელიც ქმნის მარცხენა ვერტიკალურ "ნავ რუკას" -->
