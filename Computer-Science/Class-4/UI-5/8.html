<html data-botid="" lang="ka">

<head>
    <meta charset="UTF-8"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <!-- ყველა გვერდზე -->
    <script src="../../../js/vue.js"></script>
    <!--  ვუე გაშვებისას
    <script src="./js/vue.min.js"></script>
     -->
    <link href="../../../scss/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="../../../New-header-vue/animate.min.css" rel="stylesheet">
    <link href="../../../scss/new-style.css" rel="stylesheet"/>
    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155006442-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-155006442-1');
    </script>
</head>

<body>
<div class="container">
    <section class="container position-absolute" id="app">
        <header>
            <app-menu :info="info" :is-active="isActive" :toggle="toggle"
                      v-logo="'../../../'"></app-menu>
        </header>

        <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../../'">
            <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger"
                     v-on:link-tab="link = $event">

            </app-bar>
            <component :active-class="activeClass" :images="images" :is="currentTabComponent"
                       :is-active="isActive"
                       :is-info="isInfo" :path="path" :tab-class="currentTabComponent"
                       :trigger="trigger">
            </component>

        </app-section>
    </section>
    <section id="mainPage">
        <div class="row ui_page-6">
            <div class="col-10 m-auto">
                <div class="newDesign_subject_question_item">
                    <img alt="img" class="newDesign_subject_question_item-img"
                         src="../../../img/icons/newDesign_btn-yellow.svg">
                    <p class="newDesign_subject_question_item-title">გრაფიკული ინტერფეისის საკვანძო შემადგენელი
                        აიქონებია. გამოიცანი ეკრანზე გამოსახული აიქონების ზოგადი მნიშვნელობები.</p>
                </div>
            </div>
            <div class="col-10 m-auto">
                <div class="row mt-4vh">
                    <div class="col-6 d-flex justify-content-between">
                        <div class="ui_page-8_btns">
                            <button>ხატვა</button>
                            <button>მართვა</button>
                            <button>დაცვა</button>
                            <button>მუსიკა</button>
                            <button>წაშლილი ფაილები</button>
                            <button>კომპიუტერის სისტემა</button>
                        </div>
                        <div class="ui_page-8_btns">
                            <button>დოკუმენტები</button>
                            <button>გამოთვლა</button>
                            <button>ინტერნეტი</button>
                        </div>
                    </div>
                    <div class="col-5 offset-1">
                        <div class="d-flex justify-content-around ui_page-8_img">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/PC.png">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/RC.png">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/panel.png">
                        </div>
                        <div class="d-flex justify-content-around ui_page-8_img mt-4vh">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/folder.png">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/browser.svg">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/paint.png">
                        </div>
                        <div class="d-flex justify-content-around ui_page-8_img mt-4vh">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/music.png">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/firewall.png">
                            <img alt="ui" src="../../../img/gakvetilebi/Computer-Science/Class-4/UI-5/calc.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-end column align-items-end z-index reload_game_wrapper">
                <button class="reset__btn" id="resetBtn">თავიდან სცადე</button>
                <button class="completed__btn" id="completedGame">დასრულება</button>
            </div>
        </div>

        <div class="left_components_paging-cont" id="leftNav">
            <left-nav-item></left-nav-item>
        </div>

        <div class="our__pagination flex">
            <a class="pagination__prev__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg"
                     style="transform: rotate(180deg)">
            </a>

            <div class="flex align-items-center" id="pagination"></div>

            <a class="pagination__next__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg">
            </a>
        </div>

    </section>
</div>


<!-- ჩეთბოტი -->
<div id="chatBot">
    <app-bot></app-bot>
</div>

<script src="../../../js/libraries/jquery-3.4.1.min.js"></script>
<script src="../../../js/libraries/jquery.magnific-popup.min.js"></script>
<script src="../../../js/Pagination.js"></script>


<!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
<script src="../../../New-header-vue/app.js"></script>
<script src="../../../Vue-chatBot/botApp.js"></script>
<script src="../../../js/bot.js"></script>


</body>

</html>
