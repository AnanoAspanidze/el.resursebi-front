<!DOCTYPE html>
<html lang="ka" data-botid="2288">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ყველა გვერდზე -->
    <script src="../../../js/vue.js"></script>
    <!--  ვუე გაშვებისას
    <script src="./js/vue.min.js"></script>
     -->
    <link rel="stylesheet" href="../../../scss/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="../../../New-header-vue/animate.min.css">
    <link rel="stylesheet" href="../../../scss/new-style.css" />
    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155006442-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-155006442-1');
    </script>
</head>

<body>
    <div class="container">
        <section id="app" class="container position-absolute">
            <header>
                <app-menu v-logo="'../../../'" :is-active="isActive" :toggle="toggle"></app-menu>
            </header>

            <app-section v-image="'../../../'" :is-active="isActive">
                <app-bar :is-active="isActive" :trigger="trigger" :dots="dots" :current-tab="link"
                         v-on:link-tab="link = $event">

                </app-bar>
                <component :path="path" :is="currentTabComponent" :is-active="isActive" :trigger="trigger"
                           :images="images" :active-class="activeClass" :tab-class="currentTabComponent">
                </component>
                <app-info :path="path" v-if="isInfo"></app-info>
            </app-section>
        </section>
        <section id="mainPage">
            <div class="row">             
                <div class="col-12  d-flex justify-content-center cs-4-2-9-div-img mt-10vh mb-10vh" id="gameimgSection"></div>
                
                <div class="col-6  m-auto d-flex justify-content-around cs-4-2-9-div-img ">
                    <div class="sign-description-btn cs-2-3-6-sign-description-btn-title cs-4-2-9-1-btn-div">
                        <p data-answer="incorrect" class="completGame sign-description-btn-title  cs-4-2-9-1-btn-red">სინტაქსური შეცდომა</p>
                    </div>
                    <div class="sign-description-btn cs-2-3-6-sign-description-btn-title cs-4-2-9-1-btn-div">
                        <p data-answer="correct" class="completGame sign-description-btn-title  cs-4-2-9-1-btn-green">არ არის შეცდომა</p>
                    </div>
                </div>
            </div>
                <div class="d-flex align-items-center  cs-4-2-9-time-div-img">
                    <div class="clock-box relative">
                        <img alt="clock" id="clock" src="../../../img/gakvetilebi/Computer-Science/Class-5/objects-moving-4/C-5-4-Clock.svg" />
                        <span style="color: #937dce;" id="time">30 წ</span>
                    </div>

                    <div class="counter-box ml-4 d-flex justify-content-around align-items-center" style="background-color: #937dce;">
                        <p class="counter-box_text dj-2_6vh">ქულა</p>
                        <div class="counter-box_number" id="numberOfScore"></div>
                    </div>
                </div>

                <div class="flex flex-end column align-items-end z-index reload_game_wrapper">
                    <button id="resetBtn" class="reset__btn">თავიდან სცადე</button>
              </div>


            <div class="left_components_paging-cont" id="leftNav">
                <left-nav-item></left-nav-item>
            </div>

            <div class="our__pagination flex">
                <a href="#" class="pagination__prev__btn">
                    <img style="transform: rotate(180deg)" src="../../../img/icons/chevron-left-icon.svg" alt="">
                </a>

                <div id="pagination" class="flex align-items-center"></div>

                <a href="#" class="pagination__next__btn">
                    <img src="../../../img/icons/chevron-left-icon.svg" alt="">
                </a>
            </div>

        </section>
    </div>


    <!-- ჩეთბოტი -->
    <div id="chatBot">
        <app-bot></app-bot>
    </div>

    <script src="../../../js/libraries/jquery-3.4.1.min.js"></script>
    <script src="../../../js/libraries/jquery.magnific-popup.min.js"></script>
    <script src="../../../js/Pagination.js"></script>

    <script src="./js/9.js"></script>

    <!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
    <script src="../../../New-header-vue/app.js"></script>
    <script src="../../../Vue-chatBot/botApp.js"></script>
    <script src="../../../js/bot.js"></script>


</body>

</html>
