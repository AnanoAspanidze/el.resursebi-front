    <meta charset="UTF-8" />

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <script src="./js/vue.min.js"></script>

    <link href="../../scss/libraries/bootstrap.min.css" rel="stylesheet">

    <link href="../../scss/new-style.css" rel="stylesheet" />
    <link href="../../scss/components_style.css" rel="stylesheet" />
    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155006442-1"></script>

<body>
    <div class="container">
        <section class="container position-absolute" id="app">
            <header>
                <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../'"></app-menu>
            </header>

            <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../'">
                <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger" v-on:link-tab="link = $event">

                </app-bar>
                <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive" :is-info="isInfo" :path="path" :tab-class="currentTabComponent" :trigger="trigger">
                </component>

            </app-section>
        </section>
        <section id="mainPage">
            <div class="row">
                <div class="col-9 m-auto">
                    <div class="newDesign_subject_question_item">
                        <img alt="img" class="newDesign_subject_question_item-img" src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            კიდევ ერთ ინტერიერს დააკვირდი და შეურჩიე მუსიკალური ფონი.
                        </p>
                    </div>
                </div>
                 <div class="col-12  d-flex justify-content-center mt-5vh">
                    <div class="music-new-10-div music-new-10-div-10-img">
                        <div data-place="1" class="music-new-10-div-10-circle myDrag"></div>
                    <img src="../../img/gakvetilebi/Music-class/Choose-background-music-10/music-new-10-11.png" alt="image">
                    <div class="d-flex justify-content-between mt-10vh">
                        <div class="DragGameResetParent1">
                            <img data-end="1" data-voice="./game-voices/სლაიდები 9-10-11/Ryd - Touchin (Chillout Music).wav"
                              class="listen--btn DragGame--childs1 cursor-pointer"
                              src="../../img/gakvetilebi/Music-class/Choose-background-music-10/music-new-10-10-icon-1.svg"
                              alt="image">
                          </div>
                          <div class="DragGameResetParent2">
                            <img data-end="2" data-voice="./game-voices/სლაიდები 9-10-11/Bill Evans Trio - Emily.wav"
                              class="listen--btn DragGame--childs1 cursor-pointer"
                              src="../../img/gakvetilebi/Music-class/Choose-background-music-10/music-new-10-10-icon-2.svg"
                              alt="image">
                          </div>
                          <div class="DragGameResetParent3">
                            <img data-end="3" data-voice="./game-voices/სლაიდები 9-10-11/Henry Mancini Night Side.wav"
                              class="listen--btn DragGame--childs1 cursor-pointer"
                              src="../../img/gakvetilebi/Music-class/Choose-background-music-10/music-new-10-10-icon-3.svg"
                              alt="image">
                          </div>
                    </div>
                    </div>
                </div>
            </div>
               
            <div class="left_components_paging-cont" id="leftNav">
                <left-nav-item></left-nav-item>
            </div>

            <div class="our__pagination flex">
                <a class="pagination__prev__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
                </a>

                <div class="flex align-items-center" id="pagination"></div>

                <a class="pagination__next__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg">
                </a>
            </div>
            <div  class="flex flex-column z-index reload_game_wrapper">
                <button id="resetBtn" class="reset__btn">თავიდან სცადე</button>
                <!-- <button id="completedGame" class="completed__btn">დასრულება</button> -->
            </div>
        </section>
    </div>


    <!-- ჩეთბოტი -->
    <div id="chatBot">
        <app-bot></app-bot>
    </div>

    <script src="../../js/libraries/jquery-3.4.1.min.js"></script>
<script src="../../js/detectdevice.js"></script>
    <script src="../../js/libraries/jquery.magnific-popup.min.js"></script>
    <script src="../../js/Pagination.js"></script>
    <script src="../../js/libraries/sound.js"></script>

<!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
    <script src="../../New-header-vue/vis.js"></script>
    <script src="../../New-header-vue/app.js"></script>
    <script src="../../Vue-chatBot/botApp.js"></script>
    <script src="../../js/bot.js"></script>

    <script src="./js/10.js"></script>
