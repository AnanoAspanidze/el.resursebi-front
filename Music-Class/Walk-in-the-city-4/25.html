    <style>
        .class_music_4-img_25_cont {
            background: #947DCE;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 20.3vh;
            height: 10.4vh;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2.6vh;
            position: relative;
        }
        
        .class_music_4-img_25_cont::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .class_music_4-img_25_title {
            font-family: DejaVuSans;
            font-size: 2.6vh;
            color: #FFFFFF;
            opacity: 1;
        }

        .class_music_4-img_25_circle img {
            width: 12vh;
            height: 12vh;
            margin-bottom: 7vh;
        }

        .class_music_4-img_25_cont.active {
            background: #d8c76a;
        }
        .class_music_4-img_25_cont.error {
            background: #dc6c85;
        }
        .class_music_4-img_25_cont.success {
            background: #A1DD6F;
        }
    </style>
