    <link href="../../scss/libraries/bootstrap.min.css" rel="stylesheet">

    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->

        gtag('config', 'UA-155006442-1');

    <style>
        .DragGame—childs1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .DragGame—childs2 {
            width: 12vw;
        }

        .draggedElement {
            width: 12vw;
        }

        .rotate_btn {
            transform: rotate(360deg);
            transition: all 0.7s;
        }

        .listen--btn::after {
            content: '';
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        
    </style>

<body>
    <div class="container">
        <section class="container position-absolute" id="app">
            <header>
                <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../'"></app-menu>
            </header>

            <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../'">
                <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger" v-on:link-tab="link = $event">

                </app-bar>
                <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive" :is-info="isInfo" :path="path" :tab-class="currentTabComponent" :trigger="trigger">
                </component>

            </app-section>
        </section>
        <section id="mainPage">
            <div class="row">
                <div class="col-11 m-auto">
                    <div class="newDesign_subject_question_item">
                        <img alt="img" class="newDesign_subject_question_item-img" src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            დააკავშირე               
                        </p>
                    </div>
                </div>
                <div class="col-10 offset-1 music-new-4-div-14 d-flex justify-content-between child1">
                    <img class="DragGame—childs2 cursor-pointer imgBackgroundWhite" data-child="child1" data-index="1" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-lyrics-1.svg" alt="image" class="music-new-4-div-14-lyrics-img">
                    <img class="DragGame—childs2 cursor-pointer imgBackgroundWhite" data-child="child1" data-index="2" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-lyrics-2.svg" alt="image" class="music-new-4-div-14-lyrics-img offset-3">
                    <img class="DragGame—childs2 cursor-pointer imgBackgroundWhite" data-child="child1" data-index="3" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-lyrics-3.svg" alt="image" class="music-new-4-div-14-lyrics-img">
                </div>

                <div class="col-12 music-new-4-div-14 d-flex justify-content-between mt-10vh align-items-center child2" style="margin-left:3vw; margin-right: auto;">
                    <img class="DragGame—childs2 cursor-pointer c-1 imgBackgroundWhite" data-child="child2" data-index="4" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/Group 48299.svg" alt="image" class="music-new-4-div-14-lyrics-img">
                    
                    
                    <div class="col-6 m-auto d-flex align-items-center">
                        <div class="relative listen--btn cursor-pointer">
                            <span class="num" style="z-index: 100; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 23px;"></span>
                            <img src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-yellow-ball.svg" alt="image">
                        </div>
                        
                        <img style="margin: 0 5vw;" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-arrow.svg" alt="image" class="music-new-4-div-14-lyrics-img-arrow">
                        <div class="music-new-4-div-14-middle-container DragGame—childs1"></div>
                        
                    </div>
                    
                    <img class="DragGame—childs2 cursor-pointer c-2 imgBackgroundWhite" data-child="child2" data-index="5" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-lyrics-5.svg" alt="image" class="music-new-4-div-14-lyrics-img">
                </div>

                <div class="col-7 offset-1 music-new-4-div-14 d-flex justify-content-between mt-10vh child3">
                    <img class="DragGame—childs2 cursor-pointer imgBackgroundWhite" data-child="child3" data-index="6" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-lyrics-6.svg" alt="image" class="music-new-4-div-14-lyrics-img mt-5vh">
                    <img class="DragGame—childs2 cursor-pointer imgBackgroundWhite" data-child="child3" data-index="7" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-14-lyrics-7.svg" alt="image" class="music-new-4-div-14-lyrics-img  mt-10vh">
                    <img class="DragGame—childs2 cursor-pointer imgBackgroundWhite" data-child="child3" data-index="8" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/Group 48302.svg" alt="image" class="music-new-4-div-14-lyrics-img">
                </div>

            <div class="left_components_paging-cont" id="leftNav">
                <left-nav-item></left-nav-item>
            </div>

            <div class="our__pagination flex">
                <a class="pagination__prev__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
                </a>

                <div class="flex align-items-center" id="pagination"></div>

                <a class="pagination__next__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg">
                </a>
            </div>
            <div class="col-3 flex flex-end column align-items-end z-index reload_game_wrapper">
                <div class="d-flex flex-column">
                    <button class="reset__btn" id="resetBtn">თავიდან სცადე</button>
                </div>
            </div>
        </section>

    <!-- ჩეთბოტი -->
    <div id="chatBot">
        <app-bot></app-bot>
    </div>

    <script src="../../js/libraries/jquery-3.4.1.min.js"></script>
    <script src="../../js/libraries/jquery.magnific-popup.min.js"></script>
    <script src="../../js/Pagination.js"></script>

    <script src="../../js/libraries/sound.js"></script>

    <script src="./js/14.js"></script>

<!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
    <script src="../../New-header-vue/vis.js"></script>
    <script src="../../New-header-vue/app.js"></script>
    <script src="../../Vue-chatBot/botApp.js"></script>
    <script src="../../js/bot.js"></script>
