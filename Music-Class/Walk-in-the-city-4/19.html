    <style>
        .m-4-18-radio {
            border: 2px solid #5FDDE2;
            width: 63px;
            height: 63px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 40%);
        }

        .m-4-18-radio img {
            width: 100%;
        }

        .test--child {
            bottom: 51%; 
            right: 10%; 
            left: initial;
            position: absolute;
        }

                </app-bar>

                </component>

            </app-section>
        </section>
        <section id="mainPage">
            <div class="row mt-4vh" id="correctAnswer" data-correct="123">
                <div class="col-8">

                        <img alt="img" class="newDesign_subject_question_item-img" src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            სეირნობის ეს მარშრუტი უფრო გრძელია. მარშრუტის მოსმენამდე დააწკაპე თითოეულ სურათს და კიდევ ერთხელ გაიხსენე, როგორ ჟღერს ქალაქის ესა თუ ის კუთხე.       
                        </p>
                    </div>
                    <div class="newDesign_subject_question_item mb-10vh">
                        <img alt="img" class="newDesign_subject_question_item-img" src="../../img/icons/newDesign_btn-yellow.svg"  style="margin-top:3vh">
                        <p class="newDesign_subject_question_item-title">
                            ახლა კი
                            <img src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-4-18-icon.svg" alt="image" class="class_music_4-img_icon" style="    display: inline;
                            width: 5vh;
                            height: auto;">
                            <span class="class_music_4-title_purple listen--btn cursor-pointer" data-voice="./game-voices/სლაიდი 21/cafe-grocery-shop.wav">მოუსმინე</span>
                            მუსიკალურ მარშრუტს. დააწკაპე იმავე თანმიმდევრობით ქალაქის კუთხეებს.    
                        </p>
                    </div>
                </div>
                <div class="col-4 mt-5vh class_music_4-img_circle d-flex justify-content-between images--parent">
                    <img class="DragGame—childs2 cursor-pointer" data-number="1" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-4-one.svg" alt="image">
                    <img class="DragGame—childs2 cursor-pointer" data-number="2" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-4-two.svg" alt="image">
                    <img class="DragGame—childs2 cursor-pointer" data-number="3" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-4-three.svg" alt="image">

                </div>
            </div>
            <div class="row">
                <div class="col-12 class_music_4-img_19_1 d-flex justify-content-end">
                    <img data-voice="./game-voices/სლაიდი 18/სანოტო მაგალითები/1. magaliti (square).wav" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-16-park.svg" alt=" image" class="listen--btn cursor-pointer">

                    </div>

                    <div class="relative">
                        <img data-voice="./game-voices/სლაიდი 18/სანოტო მაგალითები/4. magaliti (grocery).wav" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-16-building-2.svg" alt=" image" class="class_music_4-img_18_2 listen--btn cursor-pointer">
                        <div class="m-4-18-radio DragGame—childs1" data-index="2"></div>
                    </div>

                    <div class="relative">
                        <img data-voice="./game-voices/სლაიდი 18/სანოტო მაგალითები/2. magaliti (cafe).wav" src="../../img/gakvetilebi/Music-class/Walk-in-the-city-4/music-new-04-16-building-6.svg" alt=" image" class="class_music_4-img_18_3 listen--btn cursor-pointer">
                        <div class="m-4-18-radio DragGame—childs1" data-index="1"></div>
                    </div>
                </div>
            </div>

            <div  class="flex flex-column z-index reload_game_wrapper">

                <button id="completedGame" class="completed__btn">დასრულება</button>

            <div class="left_components_paging-cont" id="leftNav">
