<body>
    <div class="container">
        <section class="container position-absolute" id="app">
            <header>
                <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../'"></app-menu>
            </header>

            <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../'">

                </component>

            </app-section>
        </section>
        <section id="mainPage">
            <div class="row mt-10vh">
                <div class="col-11 m-auto d-flex justify-content between">  
                    <img src="../../img/gakvetilebi/Music-class/Game-music-9/music-9-9-1.svg"
                        class="game_music_9-img_card" alt="card">
                    
                    <img src="../../img/gakvetilebi/Music-class/Game-music-9/music-9-9-2.svg"
                        class="game_music_9-img_card" alt="card">
                    
                    <div class="game_music_9-box_game">
                        <div class="game_music_9-border_game myDrag"></div>
                        <div class="game_music_9-border_game game_music_9-box_fill myDrag chekmarkJS56"></div>
                        <div class="game_music_9-border_game myDrag DragGameResetParent">
                            <img data-end="1" data-place="1" data-voice="./game-voices/სლაიდი 10/mosquito.wav" class="listen--btn cursor-pointer DragGame--childs1" src="../../img/gakvetilebi/Music-class/Game-music-9/music-9-9-5.svg" alt="image">
                        </div>
                        <div class="game_music_9-border_game myDrag"></div>
                        <div class="game_music_9-border_game myDrag"></div>
                        <div data-place="1" class="game_music_9-border_game myDrag"></div>
                        <div class="game_music_9-border_game myDrag"></div>
                        <div class="game_music_9-border_game myDrag">
                            <p class="text-center " style="padding: 0;pointer-events: none">დასაწყისი</p>
                        </div>
                    </div>
                    
                    <img src="../../img/gakvetilebi/Music-class/Game-music-9/music-9-9-3.svg"
                        class="game_music_9-img_card" alt="card">
                    <img src="../../img/gakvetilebi/Music-class/Game-music-9/music-9-9-4.svg"
                        class="game_music_9-img_card" alt="card">
                </div>
            </div>

            <div class="col-3 flex flex-end column align-items-end z-index reload_game_wrapper">
                <div class="d-flex flex-column">
                    <button class="reset__btn" id="resetBtn">თავიდან სცადე</button>
                    <button class="completed__btn" id="completedGame">დასრულება</button>
                </div>
            </div>

            <div class="left_components_paging-cont" id="leftNav">

            </div>

            <div class="our__pagination flex">
                <a class="pagination__prev__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
                </a>

                <div class="flex align-items-center" id="pagination"></div>

                <a class="pagination__next__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg">
                </a>
            </div>

    <!-- ჩეთბოტი -->
