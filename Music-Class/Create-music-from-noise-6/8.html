<body>
    <div class="container">
        <section class="container position-absolute" id="app">
            <header>
                <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../'"></app-menu>
            </header>

            <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../'">
                <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger"
                    v-on:link-tab="link = $event">

                </app-bar>
                <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive"
                    :is-info="isInfo" :path="path" :tab-class="currentTabComponent" :trigger="trigger">
                </component>

            </app-section>
        </section>
        <section id="mainPage">
            <div class="row">
                <div class="col-6">
                    <div class="newDesign_subject_question_item" id="line_1">
                        <img alt="img" class="newDesign_subject_question_item-img"
                            src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            <span class="listen-music-purple-tag cursor-pointer"
                                data-voice="./game-voices//სლაიდი 6/1.peninton.wav">მოუსმინე</span>
                                ინტონაციას და გამოიცანი, დღის განრიგის რომელ ხმას ბაძავს იგი. დააწკაპე შესაბამის სურათს.
                        </p>
                    </div>
                    <div class="newDesign_subject_question_item" id="line_2">
                        <img alt="img" class="newDesign_subject_question_item-img"
                            src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            <span class="listen-music-purple-tag"
                                data-voice="./game-voices//სლაიდი 6/2.cricketinton.wav">მოუსმინე</span>
                                მეორე ინტონაციას. რომელ ხმას გავს? დააწკაპე, რომელ სურათსაც შეესაბამება.
                        </p>
                    </div>
                    <div class="newDesign_subject_question_item" id="line_3">
                        <img alt="img" class="newDesign_subject_question_item-img"
                            src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            <span class="listen-music-purple-tag"
                                data-voice="./game-voices//სლაიდი 6/3.alarmclockinton.wav">მოუსმინე</span>
                                მესამე ინტონაციას. ეს ინტონაცია რომელ ხმას ბაძავს?
                        </p>
                    </div>
                    <div class="newDesign_subject_question_item" id="line_4">
                        <img alt="img" class="newDesign_subject_question_item-img"
                            src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            <span class="listen-music-purple-tag"
                                data-voice="./game-voices//სლაიდი 6/4.keyboardinton.wav">მოუსმინე</span>
                                მეოთხესაც. ეს რომელ ხმას ბაძავს?
                        </p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="music-new-7">
                        <div class="select" data-id="1">
                            <img src="../../img//gakvetilebi//Music-class/Create-broadcast-hat-7/music-7-1.svg"
                                alt="img">
                        </div>
                        <div class="select" data-id="2">
                            <img src="../../img//gakvetilebi//Music-class/Create-broadcast-hat-7/music-7-2.svg"
                                alt="img">
                        </div>
                        <div class="select" data-id="3">
                            <img src="../../img//gakvetilebi//Music-class/Create-broadcast-hat-7/music-7-3.svg"
                                alt="img">
                        </div>
                        <div class="select" data-id="4">
                            <img src="../../img//gakvetilebi//Music-class/Create-broadcast-hat-7/music-7-4.svg"
                                alt="img">
                        </div>
                        <div class="select" data-id="5">
                            <img src="../../img//gakvetilebi//Music-class/Create-broadcast-hat-7/music-7-5.svg"
                                alt="img">
                        </div>
                    </div>
                </div>

            </div>

            <div  class="flex flex-column z-index reload_game_wrapper">

                <button id="completedGame" class="completed__btn">დასრულება</button>
            </div>

            <div class="left_components_paging-cont" id="leftNav">

            </div>

            <div class="our__pagination flex">
                <a class="pagination__prev__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">

                <a class="pagination__next__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg">
                </a>
            </div>

    <!-- ჩეთბოტი -->

    <script src="../../New-header-vue/app.js"></script>
    <script src="../../Vue-chatBot/botApp.js"></script>
