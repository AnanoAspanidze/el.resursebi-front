      width: 1000px;

<body>

  <div id="mynetwork"></div>


  <!-- ვითომ, ესაა ჩვენი nosql ბაზა -->
  <script type="text/javascript">

    // როგორც New-header-vue ფოლდერის app.js ფაილშია let title, ასეთივე დიდი ობიექტი გვინდა

    // თითოეულ გაკვეთილს დავამატოთ გვერდების ჩამონათვალიც

  <!-- აქ იხატება ყველაფერი. დოკუმენტაცია: https://visjs.github.io/vis-network/docs/network/ -->

  <script type="text/javascript">
    // create an array with nodes

    var nodes = new vis.DataSet([
      { id: 1, group: 'complexExercise', url: 'https://www.google.com/', width: 4 },
      { id: 2, group: 'exercise', width: 12 },
      { id: 3, group: 'hint', width: 7 },
      { id: 4, group: 'mid', width: 10 },
      { id: 5, group: 'step', width: 2 }
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
      { from: 1, to: 5 },
      {
        from: 1, to: 3, width: 2
      },
      {
        from: 1, to: 2, width: 2,
        shadow: {
          enabled: true,
          color: 'rgba(220,108,133,0.4)'
        }
      },
      {
        from: 1, to: 4, width: 2,
        shadow: {
          enabled: true,
          color: 'rgba(220,108,133,0.4)'
        }
      }
    ]);


    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {

      nodes: { // ფროფერთიები აქ (groups-შიც იგივეებია): https://visjs.github.io/vis-network/docs/network/nodes.html
        shape: 'dot',
        fontStrokeWidth: 0.5,
        fontStrokeColor: 'white',
        chosen: true,
        selectable: true
      },
      edges: { // ფროფერთიები აქ: https://visjs.github.io/vis-network/docs/network/edges.html
        color: '#fff',
        width: 16,
        shadow: {
          enabled: true,
          color: 'rgba(127,209,216,0.4)'
        }
      },
      groups: {
        complexExercise: { // კომპლექსური დავალება
          shape: 'image',
          image: {
            unselected: 'images/complexExercise.png',
            selected: 'images/complexExercise.png'
          },
          size: 50
        },
        exercise: {  // სავარჯიშო
          shape: 'image',
          image: {
            unselected: 'images/exercise.png',
            selected: 'images/exercise.png'
          },
          size: 25
        },
        hint: { // მინიშნება
          shape: 'image',
          image: {
            unselected: 'images/hint.png',
            selected: 'images/hint.png'
          },
          size: 25
        },
        mid: {  // შუალედური
          shape: 'image',
          image: {
            unselected: 'images/mid.png',
            selected: 'images/mid.png'
          },
          size: 25
        },
        step: {  // ნაბიჯი
          shape: 'image',
          image: {
            unselected: 'images/step.png',
            selected: 'images/step.png'
          },
          size: 50
        }
      }

    };


    // initialize your network!
    var network = new vis.Network(container, data, options);


    network.on('select', function (properties) {

      var SelectedNodeID = network.getSelection().nodes[0];
      var thisNodeUrl = nodes.get(SelectedNodeID).url;

      console.log(thisNodeUrl);

    });

  </script>



</body>
