<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css"
    />
    <link rel="stylesheet" href="../scss/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>ხელოვნება</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="row">
          <div class="col-4">
            <a class="header-logo" href="index.html">
              <img src="../img/header/header-logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="header-menu col-4 d-flex justify-content-center">
            <img src="../img/header/header-menu.svg" alt="Menu" />
          </div>
          <div class="header-sound col-4 d-flex justify-content-end">
            <button class="header-sound_switch sound-on">
              <img src="../img/header/sound-on.svg" alt="Sound-on" />
            </button>
            <button class="header-sound_switch sound-off">
              <img src="../img/header/sound-off.svg" alt="Sound-off" />
              <!--! ახალი სურათი -->
            </button>
          </div>
        </nav>
      </header>
      <section class="main-box">
        <div class="text-container">
          <div>აირჩიე</div>
          <img src="../img/icons/chevron-down.svg" alt="down-arrow" />
        </div>
        <div class="row ">
          <div class="col-12 d-flex justify-content-around main-box_links">
            <a href="">ხელოვნება</a>
            <a href="">მუსიკა</a>
            <a href="">ბუნება</a>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/libraries/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
