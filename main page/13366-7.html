<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css"
    />
    <link rel="stylesheet" href="../scss/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>ხელოვნება</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="row">
          <div class="col-4 header-logo align-items-center">
            <a class="d-flex align-items-center" href="../index.html">
              <img src="../img/header/header-logo.svg" alt="Logo" />
            </a>
          </div>
          <div
            class="header-menu col-4 d-flex justify-content-center align-items-center"
          >
            <img src="../img/header/header-menu.svg" alt="Menu" />
          </div>
          <div
            class="header-sound col-4 d-flex justify-content-end align-items-center"
          >
            <button class="header-sound_switch sound-on">
              <img src="../img/header/sound-on.svg" alt="Sound-on" />
            </button>
            <button class="header-sound_switch sound-off">
              <img src="../img/header/sound-off.svg" alt="Sound-off" />
              <!--! ახალი სურათი -->
            </button>
          </div>
        </nav>
      </header>
      <section>
        <div class="container_choose_arrowDown">
          <div>აირჩიე</div>
          <img src="../img/icons/chevron-down.svg" alt="down-arrow" />
        </div>
        <div class="row main_box_links">
          <div class="col-4 d-flex justify-content-center align-items-center ">
            <a class="music" href="#">მუსიკა</a>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <a class="art" href="#">ხელოვნება</a>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <a class="nature" href="#">ბუნება</a>
          </div>
        </div>
        <div class="row main-box_img-wrapper">
          <div class="col-4 d-flex justify-content-center">
            <img
              src="../img/gakvetilebi/musika/musika-artwork.svg"
              alt="music"
            />
          </div>
          <div class="col-4 d-flex justify-content-center">
            <img
              src="../img/gakvetilebi//xelovneba/xelovneba-artwork.svg"
              alt="art"
            />
          </div>
          <div class="col-4 d-flex justify-content-center">
            <img
              src="../img/gakvetilebi/buneba/buneba-artwork.svg"
              alt="nature"
            />
          </div>
        </div>
      </section>
    </div>
    <script src="../js/libraries/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
