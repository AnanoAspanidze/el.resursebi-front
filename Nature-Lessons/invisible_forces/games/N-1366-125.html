.frame {
    --block-size: 56.83px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: calc(11 * var(--block-size));
    width: calc(11 * var(--block-size));
    position: absolute;
    display: grid;
    grid-template-rows: var(--block-size) calc(11 * var(--block-size)) var(--block-size);
}

.board {
    /* height: calc(12 * var(--block-size)); */
    /* width: calc(11 * var(--block-size));
    height: calc(11 * var(--block-size)); */
    /* width: 45.754vw;
    height: 81.38020833333334vh; */
    background-image: url('../../../img/gakvetilebi/buneba/invisible_forces/land.svg');
    background-position: center;
    background-size: cover;
    /* padding: 13px; */
    display: grid;
    grid-template-columns: repeat(11, var(--block-size));
    grid-template-rows: repeat(11, var(--block-size))
}

.block {
    width: var(--block-size);
    height: var(--block-size);
    /* border-radius: 8px; */
}

.wall {
    background-position: center;
    background-size: cover;
}



.exit.show {
    opacity: 1;
}

.player {
    background-image: url('../../../img/gakvetilebi/buneba/invisible_forces/labirint-people.svg');
    background-position: center center;
    background-size: 35px 35px;
    background-repeat: no-repeat;
}

.header .diamond {
    background-color: transparent;
    float: right;
}

.diamond-count,
.footer {
    color: #cbdbfc;
    line-height: 35px;
    padding-left: 15px;
    font-family: Sans;
}

.diamond-count {
    float: right;
}

.footer {
    text-align: center
}

.help {
    float: left;
    font-size: 0.9em;
    color: #cbdbfc;
    line-height: var(--block-size)
}
