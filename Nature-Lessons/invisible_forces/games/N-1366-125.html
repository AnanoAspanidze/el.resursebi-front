<style>


.frame {
    --block-size: 35px;
    top: 50%;
    left: 50%;
    margin-left: calc(-6 * var(--block-size));
    margin-top: calc(-7 * var(--block-size));
    height: calc(14 * var(--block-size));
    width: calc(12 * var(--block-size));
    position: absolute;
    display: grid;
    grid-template-rows: var(--block-size) calc(12 * var(--block-size)) var(--block-size);
}

.board {
    /* height: calc(12 * var(--block-size)); */
    width: calc(12 * var(--block-size));
    background-image: url('../../../img/gakvetilebi/buneba/invisible_forces/land.svg');
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(12, var(--block-size));
    grid-template-rows: repeat(12, var(--block-size))
}

.block {
    width: var(--block-size);
    height: var(--block-size);
    border-radius: 8px;
}

.wall {
    background: url('../../../img/gakvetilebi/buneba/invisible_forces/wall.svg');

}
