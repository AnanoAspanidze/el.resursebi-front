<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./scss/libraries/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="./scss/libraries/owl.theme.default.css" />
    <link rel="stylesheet" href="./scss/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/style.css" />
    <title>ხელოვნება</title>
</head>

<body>
    <div class="container">
        <header class="container fix-header">
            <nav>
                <a class="header-logo" href="index.html">
                    <img src="img/header/header-logo.svg" alt="Logo" />
                </a>
                <div class="header-menu">
                    <img src="img/header/header-menu-white.svg" alt="Menu" />
                </div>
                <div class="header-sound">
                    <button class="header-sound_switch sound-on">
                        <img src="img/header/sound-on.svg" alt="Sound-on" />
                    </button>
                    <button class="header-sound_switch sound-off">
                        <img src="img/header/sound-off.svg" alt="Sound-off" />
                        <!--! ახალი სურათი -->
                    </button>
                </div>
            </nav>
        </header>
        <div class="color-story-text">
            <div class="d-flex">
                <img src="img/icons/mark-icon.svg" alt="">
                <h1>ფერებით მოთხრობილი ამბავი</h1>
            </div>
            <div class="color-story-chevron">
                <img src="img/icons/chevron-down-logo.svg" alt="">
            </div>
        </div>
    </div>
    <div class="owl-carousel owl-theme" style="height: 100vh;">
        <div class="item">
            <img src="img/gakvetilebi/xelovneba/slider/slide-1.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/gakvetilebi/xelovneba/slider/slide-2.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/gakvetilebi/xelovneba/slider/slide-3.jpg" alt="">
        </div>
    </div>
    <script src="./js/libraries/jquery-3.4.1.min.js"></script>
    <script src="./js/libraries/bootstrap.min.js"></script>
    <script src="./js/libraries/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            items: 1,
            margin: 10,
            pagination: false,
            dots: false,
        })
    </script>
</body>

</html>
