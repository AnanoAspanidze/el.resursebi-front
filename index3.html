<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/new-style.css">
    <link rel="stylesheet" href="./scss/libraries/magnific-popup.css">
</head>
    <style>
        #prime {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 10;
        }

        #prime::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .chat {
            width: 97%; 
            height: max-content;
            margin: 5px; 
            top: 0; 
            right: 0; 
            left: 0; 
            box-shadow: 1px 1px 7px 3px #7FD1D866;
            border-radius: 30px; 
            overflow: hidden;
        }
    </style>
<body>

    <div id="prime">
        <div class="chat_img"></div>
    </div>

    <div class="chat" style="display: none;">
        <div class="chat_header">
            <div class="head_line"></div>
            <div class="chat_head"></div>
        </div>

        <div id="chat_fullscreen" class="chat_conversion chat_converse"></div>

        <form id="formData" class="d-flex align-items-center">
            <input autocomplete="off" id="chatSend" type="text" name="chat_message" placeholder="კითხე არ მოგერიდოს" class="chat_field chat_message">
            <button id="sendMessage" type="submit" class="send__mail" disabled="disabled"></button>
        </form>
    </div>

<script src="./js/libraries/jquery-3.4.1.min.js"></script>
<script src="./js/libraries/jquery.magnific-popup.min.js"></script>
<script src="./js/bot.js"></script>


<script>
    document.getElementById('prime').addEventListener('click', (e) => {
        let child = e.target.querySelector('div');

        if(child.className == "chat_img"){
            child.className = "chat-close"
            document.querySelector('.chat').setAttribute('style', 'display: block')
            
        } else {
            child.className = "chat_img"
            document.querySelector('.chat').setAttribute('style', 'display: none')
        }
    });

    var loc = window.location.toString();
    let params = loc.split('?')[1];

    var res = params.replace(/\D/g, "");
    
    $('html').attr('data-botid', res)

</script>
</body>
</html>
